<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #e4f0fa;
            margin: 0;
        }

        canvas {
            outline: 1px solid red;

        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d');
        var width = window.innerWidth
        var heigth = window.innerHeight - 5

        canvas.height = heigth
        canvas.width = width


        let mouse = {
            x: undefined,
            y: undefined,
        }

        let colorArray = [
            "#ffaa33",
            "#99ffaa",
            "#00ff00",
            "#4411aa",
            "#ff1100",
        ]

        let maxR = 40
        let minR = 20
        // window.addEventListener('click', (event) => {
        //     mouse.x = event.x
        //     mouse.y = event.y

        // })
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x
            mouse.y = event.y

        })


        // window.addEventListener('mousedown', (event) => {
        //     console.log(event);
        //     if (event.button === 2) { // Check if the right mouse button is pressed
        //         mouse.x = event.x;
        //         mouse.y = event.y;
        //     }
        // });








        function Circle(x, y, dx, dy, r, color) {
            this.x = x
            this.y = y
            this.dx = dx
            this.dy = dy
            this.r = r
            this.color = color
            this.draw = function () {
                ctx.beginPath()
                ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI)
                ctx.fillStyle = this.color
                // ctx.stroke()
                ctx.fill()
            }
            this.update = function () {

                this.x = this.x + this.dx
                this.y = this.y + this.dy

                if (this.x + this.r > width || this.x - this.r < 0) {
                    this.dx = -this.dx
                }
                if (this.y + this.r > heigth || this.y - this.r < 0) {
                    this.dy = -this.dy
                }

                if (this.x - mouse.x < 50 && this.x - mouse.x > -50 && this.y - mouse.y < 50 && this.y - mouse.y > -50) {
                    if (this.r < maxR) {
                        this.r += 1

                    }
                } else if (this.r > minR) {
                    this.r -= 1
                }
                // console.log(this.x - mouse.x);

                this.draw()
            }
        }


        let circle_array = []
        for (let i = 0; i < 800; i++) {
            let radius = Math.random() * 7 + 3
            let x = Math.random() * (width - radius * 2) + radius;
            let y = Math.random() * (heigth - radius * 2) + radius;
            let dx = (Math.random() - 0.5) * 2;
            let dy = (Math.random() - 0.5) * 2;
            let color = colorArray[Math.floor(Math.random() * colorArray.length)]
            circle_array.push(new Circle(x, y, dx, dy, radius, color))

        }





        function animate() {
            requestAnimationFrame(animate)
            ctx.clearRect(0, 0, width, heigth)
            for (let i = 0; i < circle_array.length; i++) {
                circle_array[i].update()

            }
        }

        animate()


    </script>
</body>

</html>
