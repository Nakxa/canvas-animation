<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Cursor Spiral</title>
    <style>
      canvas {
        border: 1px solid black;
        display: block;
        margin: auto;
        background-color: #f0f0f0;
      }
      #coordinates {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="coordinates">Mouse Position: (X: 0, Y: 0)</div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const coordinatesDiv = document.getElementById("coordinates");


      canvas.addEventListener('click', (event)=>{
        const mouseX = event.clientX - canvas.offsetLeft;
        const mouseY = event.clientY - canvas.offsetTop;


        console.log(mouseX, mouseY)
        ctx.beginPath()
        ctx.arc(mouseX, mouseY, 10, 0, 2 * Math.PI);
        ctx.arc(mouseX, mouseY, 5, 0, 2 * Math.PI);
        ctx.strokeStyle = "red"
        ctx.stroke()
       


      })


      canvas.addEventListener("mousemove", (event) => {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);


        // Get mouse position
        const mouseX = event.clientX - canvas.offsetLeft;
        const mouseY = event.clientY - canvas.offsetTop;


        ctx.beginPath()
        ctx.arc(mouseX, mouseY, 10, 0, 2 * Math.PI);
        ctx.arc(mouseX, mouseY, 5, 0, 2 * Math.PI);
        ctx.stroke()


        // Update the coordinates display
        coordinatesDiv.textContent = `Mouse Position: (X: ${mouseX}, Y: ${mouseY})`;


        // Draw vertical and horizontal lines
        ctx.beginPath();
        ctx.moveTo(mouseX, 0);
        ctx.lineTo(mouseX, canvas.height);
        ctx.moveTo(0, mouseY);
        ctx.lineTo(canvas.width, mouseY);


        ctx.strokeStyle = "blue";
        ctx.lineWidth = 1;
        ctx.stroke();


        // Draw the cursor point
        ctx.beginPath();
        ctx.arc(mouseX, mouseY,2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();


        // Draw an arc near the cursor
        ctx.fillText(`X=${mouseX}, Y=${mouseY}`,mouseX + 10, mouseY + 10);
      });
    </script>
  </body>
</html>
